{%  extends 'base.html' %}
{% block title %}
    Delete Tag
{% endblock %}

{% block content %}

<form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete {{ post.title|title }} tag?</h3>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{{ post.get_absolute_url }}"><button class="btn btn-primary">Cancel</button></a>
{% endblock %}
